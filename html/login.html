<body>
<div class="login-container">
    <div class="login">
        <form action="../php/login.php" method="post"> 
            <h1>Login</h1>
            
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select name="rol" id="rol" class="form-control"> 
                    <option value="Docente">Docente</option>
                    <option value="Estudiante">Estudiante</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp"> 
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3">
                <label for="contrasenha" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="contrasenha" name="contrasenha">
            </div>
            
            <button type="submit" class="btn btn-primary">INGRESAR</button>
        </form>
        
        <figure class="login-f-img">
            <img src="../img/univalle logo.png" alt="logo-univalle" class="login-img">
         </figure>
    </div>
</div>
